<!DOCTYPE html>
<html>
<head>
	<title>Calculate Minutes Since Birth</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
		body {
			padding-top: 2rem;
		}
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculate Minutes Since Birth</h1>
		<div class="form-group">
			<label for="birthdate">Enter your date of birth:</label>
			<input type="date" class="form-control" id="birthdate" name="birthdate">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" onclick="calculateMinutes()">Calculate Minutes</button>
		</div>
		<div class="form-group">
			<p id="result"></p>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script>
		function calculateMinutes() {
			var birthDate = new Date(document.getElementById("birthdate").value);
			var now = new Date();
			var diff = now.getTime() - birthDate.getTime();
			var minutes = Math.round(diff / (1000 * 60));
			document.getElementById("result").innerHTML = "You have been alive for " + minutes + " minutes.";
		}
	</script>
</body>
</html>
